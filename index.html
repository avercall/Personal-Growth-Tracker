<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Growth Tracker</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f7f9fc; margin: 0; padding: 0; }
    .card { background: white; border-radius: 12px; padding: 20px; margin: 20px auto; width: 90%; max-width: 800px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h2 { margin-top: 0; color: #333; }
    button { padding: 8px 14px; border: none; border-radius: 6px; background: #4CAF50; color: white; cursor: pointer; margin: 5px; }
    button:hover { background: #45a049; }
    input[type="text"], input[type="email"], input[type="password"] { padding: 8px; margin: 5px; border: 1px solid #ccc; border-radius: 6px; width: 90%; max-width: 300px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #4CAF50; color: white; }
    .habit { display: flex; justify-content: space-between; margin: 5px 0; }
  </style>
</head>
<body>
  <div id="login-card" class="card">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
  </div>

  <div id="app" style="display:none;">
    <div class="card">
      <h2>Daily Tracker</h2>
      <button onclick="addDay()">Add Day</button>
      <table id="dailyTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Prayer</th>
            <th>Mindset</th>
            <th>Prioritize</th>
            <th>Visualize</th>
            <th>Exercise</th>
            <th>Tracking</th>
            <th>Habit Slips</th>
            <th>Job Hours</th>
            <th>Impact Hours</th>
            <th>Daily Score</th>
          </tr>
        </thead>
        <tbody id="dailyBody"></tbody>
      </table>
    </div>

    <div class="card">
      <h2>Prioritization Checklist</h2>
      <div id="taskList"></div>
      <button onclick="resetTasks()">Reset Tasks</button>
    </div>

    <div class="card">
      <h2>Habit Breaking</h2>
      <input type="text" id="habitInput" placeholder="New Habit">
      <button onclick="addHabit()">Add Habit</button>
      <div id="habitList"></div>
    </div>

    <div class="card">
      <h2>Timers</h2>
      <div>
        <button onclick="startTimer('job')">Start Job</button>
        <button onclick="stopTimer('job')">Stop Job</button>
        <span id="jobTime">0h</span>
      </div>
      <div>
        <button onclick="startTimer('impact')">Start Impact</button>
        <button onclick="stopTimer('impact')">Stop Impact</button>
        <span id="impactTime">0h</span>
      </div>
    </div>

    <div class="card">
      <h2>Levels & Weekly Progress</h2>
      <p id="levelDisplay">Level: 1</p>
      <p id="weeklyScore">Weekly Score: 0</p>
      <p id="streakDisplay">Progress Toward Next Level: 0/4 weeks</p>
    </div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
  import { getFirestore, doc, setDoc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD4IYJo_cNRILK3KmmDExpmuO7F4c_izN4",
    authDomain: "growth-tracker-a367c.firebaseapp.com",
    projectId: "growth-tracker-a367c",
    storageBucket: "growth-tracker-a367c.firebasestorage.app",
    messagingSenderId: "277469925642",
    appId: "1:277469925642:web:f79c6f277931c969bfaaf3",
    measurementId: "G-DPYPWBMHLB"
  };

  const appFirebase = initializeApp(firebaseConfig);
  const auth = getAuth(appFirebase);
  const db = getFirestore(appFirebase);

  const loginCard = document.getElementById("login-card");
  const appDiv = document.getElementById("app");

  async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    try { await signInWithEmailAndPassword(auth, email, password); }
    catch(e){ alert(e.message); }
  }
  async function signup() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    try { await createUserWithEmailAndPassword(auth, email, password); }
    catch(e){ alert(e.message); }
  }

  onAuthStateChanged(auth, user => {
    if(user){ loginCard.style.display="none"; appDiv.style.display="block"; }
    else{ loginCard.style.display="block"; appDiv.style.display="none"; }
  });

  // --- Scoring & Levels ---
  let weeklyPoints = 0, currentLevel = 1, streak = 0;

  function calculateScore(row){
    let score = 0;
    if(row.prayer) score += 1;
    if(row.mindset) score += 1;
    if(row.prioritize) score += 1;
    if(row.visualize) score += 1;
    if(row.exercise) score += 3;
    if(row.tracking) score += 3;
    score -= row.habitSlips;
    score += row.jobHours;
    score += row.impactHours*3;
    return score;
  }

  function updateLevelSystem(){
    document.getElementById("weeklyScore").innerText = "Weekly Score: " + weeklyPoints;
    let nextRangeMin = 0, nextRangeMax = 0;
    if(currentLevel===1){ nextRangeMin=112; nextRangeMax=125; }
    if(currentLevel===2){ nextRangeMin=126; nextRangeMax=140; }
    if(currentLevel===3){ nextRangeMin=141; nextRangeMax=170; }
    if(weeklyPoints>=nextRangeMin && weeklyPoints<=nextRangeMax){
      streak++;
      if(streak>=4){ currentLevel++; streak=0; }
    } else {
      streak=0;
    }
    document.getElementById("levelDisplay").innerText = "Level: " + currentLevel;
    document.getElementById("streakDisplay").innerText = "Progress Toward Next Level: " + streak + "/4 weeks";
  }

  // TODO: integrate addDay, habits, timers with Firestore (Step 4 onwards)
</script>
</body>
</html>
