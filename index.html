<script>
window.onload = function() {
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyD4IYJo_cNRILK3KmmDExpmuO7F4c_izN4",
    authDomain: "growth-tracker-a367c.firebaseapp.com",
    projectId: "growth-tracker-a367c",
    storageBucket: "growth-tracker-a367c.firebasestorage.app",
    messagingSenderId: "277469925642",
    appId: "1:277469925642:web:f79c6f277931c969bfaaf3",
    measurementId: "G-DPYPWBMHLB"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  let currentUser = null;

  auth.onAuthStateChanged(user => {
    if (user) {
      currentUser = user;
      document.getElementById('loginDiv').style.display = 'none';
      document.getElementById('appDiv').style.display = 'block';
      loadDailyTracker();
    } else {
      currentUser = null;
      document.getElementById('loginDiv').style.display = 'block';
      document.getElementById('appDiv').style.display = 'none';
    }
  });

  // Auth functions
  window.login = function() {
    auth.signInWithEmailAndPassword(document.getElementById('email').value, document.getElementById('password').value).catch(alert);
  }

  window.signup = function() {
    auth.createUserWithEmailAndPassword(document.getElementById('email').value, document.getElementById('password').value).catch(alert);
  }

  window.googleLogin = function() {
    auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).catch(alert);
  }

  window.logout = function() {
    auth.signOut();
  }

  // Daily tracker functions
  function calculateScore(data={}) {
    let score = 0;
    score += data.prayer ? 1 : 0;
    score += data.mindset ? 1 : 0;
    score += data.prioritize ? 1 : 0;
    score += data.visualize ? 1 : 0;
    score += data.exercise ? 3 : 0;
    score += data.tracking ? 3 : 0;
    score -= data.habitSlips || 0;
    score += data.jobHours || 0;
    score += (data.impactHours || 0) * 3;
    return score;
  }

  function loadDailyTracker() {
    const tbody = document.querySelector("#dailyTracker tbody");
    tbody.innerHTML = "";
    db.collection("daily").where("uid", "==", currentUser.uid).orderBy("date").get().then(snapshot => {
      snapshot.forEach(doc => {
        const data = doc.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.date}</td>
          <td><input type="checkbox" ${data.prayer?"checked":""} onclick="updateCheckbox(this,'prayer','${data.date}')"></td>
          <td><input type="checkbox" ${data.mindset?"checked":""} onclick="updateCheckbox(this,'mindset','${data.date}')"></td>
          <td><input type="checkbox" ${data.prioritize?"checked":""} onclick="updateCheckbox(this,'prioritize','${data.date}')"></td>
          <td><input type="checkbox" ${data.visualize?"checked":""} onclick="updateCheckbox(this,'visualize','${data.date}')"></td>
          <td><input type="checkbox" ${data.exercise?"checked":""} onclick="updateCheckbox(this,'exercise','${data.date}')"></td>
          <td><input type="checkbox" ${data.tracking?"checked":""} onclick="updateCheckbox(this,'tracking','${data.date}')"></td>
          <td>${data.habitSlips || 0}</td>
          <td>${data.jobHours || 0}</td>
          <td>${data.impactHours || 0}</td>
          <td>${calculateScore(data)}</td>
        `;
        tbody.appendChild(row);
      });
    });
  }

  window.updateCheckbox = function(el, field, date) {
    const checked = el.checked;
    db.collection("daily").doc(`${currentUser.uid}_${date}`).set({
      [field]: checked,
      uid: currentUser.uid,
      date: date
    }, {merge:true}).then(loadDailyTracker);
  }

  window.addDay = function() {
    const today = new Date().toISOString().split("T")[0];
    const docRef = db.collection("daily").doc(`${currentUser.uid}_${today}`);
    docRef.get().then(doc => {
      if (doc.exists) {
        alert("Today's row already exists!");
      } else {
        docRef.set({
          uid: currentUser.uid,
          date: today,
          prayer: false,
          mindset: false,
          prioritize: false,
          visualize: false,
          exercise: false,
          tracking: false,
          habitSlips: 0,
          jobHours: 0,
          impactHours: 0
        }).then(loadDailyTracker);
      }
    });
  }

  window.addHabitSlip = function() {
    const today = new Date().toISOString().split("T")[0];
    const docRef = db.collection("daily").doc(`${currentUser.uid}_${today}`);
    docRef.get().then(doc => {
      if (!doc.exists) {
        alert("Add today first!");
        return;
      }
      let slips = doc.data().habitSlips || 0;
      slips++;
      docRef.set({habitSlips: slips}, {merge:true}).then(loadDailyTracker);
    });
  }

  // Timers (simple placeholder)
  let jobInterval, impactInterval;
  let jobMinutes = 0, impactMinutes = 0;

  window.startJobTimer = function() {
    clearInterval(jobInterval);
    jobInterval = setInterval(()=>{
      jobMinutes++;
      document.getElementById("jobTimer").innerText = jobMinutes;
      updateTimer('jobHours', jobMinutes);
    }, 60000);
  }

  window.stopJobTimer = function() { clearInterval(jobInterval); }

  window.startImpactTimer = function() {
    clearInterval(impactInterval);
    impactInterval = setInterval(()=>{
      impactMinutes++;
      document.getElementById("impactTimer").innerText = impactMinutes;
      updateTimer('impactHours', impactMinutes);
    }, 60000);
  }

  window.stopImpactTimer = function() { clearInterval(impactInterval); }

  function updateTimer(field, value) {
    const today = new Date().toISOString().split("T")[0];
    db.collection("daily").doc(`${currentUser.uid}_${today}`).set({[field]: value}, {merge:true}).then(loadDailyTracker);
  }

  // Prioritization checklist
  document.querySelectorAll(".taskCheckbox").forEach(cb=>{
    cb.addEventListener("change", ()=>{
      const allChecked = [...document.querySelectorAll(".taskCheckbox")].every(c=>c.checked);
      const today = new Date().toISOString().split("T")[0];
      db.collection("daily").doc(`${currentUser.uid}_${today}`).set({prioritize: allChecked}, {merge:true}).then(loadDailyTracker);
    });
  });
};
</script>
